<!DOCTYPE html>
<html lang="en">

<head th:replace="fragment/pageheader :: head"></head>

<body id="page-top">

<div th:replace="fragment/navmenu :: navmenu"/>

      <!-- Begin Page Content -->
      <div class="container-fluid">

        <!-- Page Heading -->
        <h1 class="h3 mb-2 text-gray-800">Players</h1>


        <!-- DataTales Example -->
        <div class="card shadow mb-4">
          <div class="card-header py-3">
            <h6 class="m-0 font-weight-bold text-primary">Players Overview</h6>
          </div>
          <div class="card-body">
            <div class="table-responsive">
              <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
                <thead>
                <tr>
                  <th>Number</th>
                  <th>Firstname</th>
                  <th>Lastname</th>
                  <th>Team</th>
                  <th>Position</th>
                  <th th:if="${isAdmin}">Actions</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="player : ${playerList}">
                  <td th:text="${player.number}"></td>
                  <td th:text="${player.firstName}"></td>
                  <td th:text="${player.lastName}"></td>
                  <td th:text="${player.teamName}"></td>
                  <td th:text="${player.position}"></td>
                  <td th:if="${isAdmin}">
                    <div class="d-flex">
                      <form th:if="${isAdmin}" th:action="@{'/deletePlayer/' + ${player.id}}" method="post" onsubmit="return confirm('Are you sure you want to delete this player?');">
                        <button class="btn btn-danger me-2" type="submit"><i class="bi bi-trash"></i>Delete</button>
                      </form>
                      <form th:if="${isAdmin}" th:action="@{'/editPlayer/' + ${player.id}}" method="get">
                        <button class="btn btn-secondary" type="submit"><i class="bi bi-pencil-fill"></i> Edit</button>
                      </form>
                    </div>
                  </td>
                </tr>
                </tbody>
              </table>
            </div>
            <!-- /.container-fluid -->

          </div>
          <!-- End of Main Content -->

          <!-- Footer -->
          <div th:replace="fragment/copyright :: copyright"/>
          <!-- End of Footer -->

        </div>
        <!-- End of Content Wrapper -->

      </div>
      <!-- End of Page Wrapper -->

      <!-- Scroll to Top Button-->
      <a class="scroll-to-top rounded" href="#page-top">
        <i class="fas fa-angle-up"></i>
      </a>

<div th:replace="fragment/logoutmodal :: logout"/>

      </div>
    </div>
  </div>
</div>

</body>
<div th:replace="fragment/pagefooter :: pagefooter"/>
</html>
