<!DOCTYPE html>
<html lang="en">
<head th:replace="fragment/pageheader_login :: head"></head>

<body class="bg-gradient-primary">

<div class="container">

    <!-- Outer Row -->
    <div class="row justify-content-center">

        <div class="col-xl-10 col-lg-12 col-md-9">

            <div class="card o-hidden border-0 shadow-lg my-5">
                <div class="card-body p-0">
                    <!-- Nested Row within Card Body -->
                    <div class="row">
                        <div class="col-lg-6 d-none d-lg-block bg-login-image"></div>
                        <div class="col-lg-6">
                            <div class="p-5">

                                <form class="user" method="post" role="form" th:action="@{/registration}" th:object="${user}">
                                    <div class="text-center">
                                    <h1 class="h4 text-gray-900 mb-4">Create an Account!</h1>
                                    </div>
                                    <div th:if="${param.success}">
                                        <div class="alert alert-info">
                                            Registration successful
                                        </div>
                                    </div>

                    <div class="form-group">
                    <input class="form-control" id="name" name="name" type="text" placeholder="Name">
                    <p class="text-danger" th:errors="*{name}"
                       th:if="${#fields.hasErrors('name')}"></p>
                    </div>

                    <div class="form-group">
                    <input class="form-control" id="email" name="email" type="email" placeholder="Email">
                    <p class="text-danger" th:errors="*{email}"
                       th:if="${#fields.hasErrors('email')}"></p>
                    </div>

                    <div class="form-group">
                    <input class="form-control" id="password" name="password" type="password" placeholder="Password">
                    <p class="text-danger" th:errors="*{password}"
                       th:if="${#fields.hasErrors('password')}"></p>
                    </div>

                    <div class="form-group">
                    <select class="selectpicker form-control" id="role" name="role">
                        <option value="ROLE_USER">ROLE_USER</option>
                        <option value="ROLE_ADMIN">ROLE_ADMIN</option>
                    </select>
                    </div>
                    <button class="btn btn-primary btn-user btn-block" type="submit">Register Account</button>
                    <hr>
                    <div class="text-center">
                     <a class="small" th:href="@{/login}">Already have an account? Login!</a>
                    </div>
            </form>
        </div>
    </div>
</div>
</div>
</div>
        </div>
    </div>
</div>
</body>
<div th:replace="fragment/pagefooter :: pagefooter"/>
</html>
